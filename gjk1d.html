<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta charset="UTF-8">
        
        <title>A Live Demo of Gilbert-Johnson-Keerthi (GJK) Collision Detection Algorithm</title>
        
        <script src="//rawgit.com/xpl/useless/master/build/useless.client.js"></script>
        <script src="//rawgit.com/xpl/useless/master/build/useless.devtools.js"></script>

        <style type="text/css">
            @charset "utf-8";
            
            body {
                padding-top: 30px;
                font-family: Helvetica, sans-serif;
            }

            content {
                margin: 0 auto;
                width: 600px;
                display: block;
                position: relative;
            }

            content center {
                position: relative;
                left: 50%;
            }

            text { display: block; margin-bottom: 40px; }
            formula { display: block; margin-bottom: 70px; font-size: 1.5em; }
            formula * { display: inline-block; margin: 2px; }
            axis {
                margin: 0 auto;
                width: 600px;
                display: block;
                position: relative;
            }

            axis, axis * {
                user-select: none;
                cursor: default;
            }

            axis:before {
                content: '';
                display: block;
                left: 0;
                right: 0;
                top: 0;
                height: 1px;
                position: absolute;
                background: black;
                opacity: 0.5;
            }

            axis center {
                position: absolute;
                left: 50%;
            }

            tick {
                position: absolute;
                padding-top: 20px;
                font-size: 12px;
            }

            tick text {
                margin-left: -0.2em;
            }

            tick[selected] text {
                font-weight: bold;
            }

            tick:not([selected]) text {
                opacity: 0.25;
            }

            tick.neg text {
                position: relative;
                left: -0.35em;
            }

            tick.zero text {
                font-weight: bold;
            }

            tick:before {
                content: '';
                display: block;
                background: black;
                top: -4px;
                height: 9px;
                left: 0;
                width: 1px;
                position: absolute;
                opacity: 0.5;
            }

            tick.zero:before {
                top: -7px;
                height: 16px;
                width: 2px;
            }

            segment {
                display: block;
                position: absolute;
                height: 20px;
                margin-top: -10px;
                background: transparent;
            }

            segment, segment * {
                cursor: move;
            }

            segment:before {
                content: '';
                display: block;
                position: absolute;
                top: 50%;
                width: 100%;
                height: 3px;
                margin-top: -1px;
                background: black;
            }

            segment terminal {
                display: block;
                height: 20px;
                width: 20px;
                position: absolute;
            }

            segment terminal:before {
                content: '';
                display: block;
                width: 10px;
                height: 10px;
                margin-top: 5px;
                border-radius: 100%;
                background: black;
            }

            segment.A:before, segment.A terminal:before { background: Crimson; }
            segment.B:before, segment.B terminal:before { background: RoyalBlue; }
            
            segment terminal.left  { left:  0; margin-left:  -10px; }
            segment terminal.right { right: 0; margin-right: -10px; }
            
        </style>

        <script>

            const $ = jQuery

            document.ready (() => {

                _.each (N.all ('axis'), axis => {

                    const center = N ('center').appendTo (axis)

                    const numTicks = 10
                    const width = axis.clientBBox.width
                    const tickWidth = (width / numTicks) / 2

                    const ticks = {}

                    _.times (numTicks, i => {

                        ticks[i] = N ('tick')
                                        .cls (i === 0 ? 'zero' : '')
                                        .css ({ left: (i * tickWidth) + 'px' })
                                        .add (N ('text', i + ''))
                                        .appendTo (center)

                        if (i !== 0) {
                            ticks[-i] = N ('tick')
                                            .cls ('neg')
                                            .css ({ left: -(i * tickWidth) + 'px' })
                                            .add (N ('text', -i + ''))
                                            .appendTo (center)
                        }
                    })
                
                    const a = segment (1, 3).cls ('A')
                    const b = segment (-5, -2).cls ('B')
                    
                    center.add ([a, b])
                    
                    function segment (from, to) {

                        const terminals = [N ('terminal').cls ('left'),
                                           N ('terminal').cls ('right')]

                        const segment = N ('segment', terminals)

                        const set = function (from_, to_) {

                            from = from_
                            to   = to_

                            segment.css ({
                                left: (from * tickWidth) + 'px',
                                width: ((to - from) * tickWidth) + 'px'
                            })

                            for (let i = (-numTicks + 1); i < numTicks; i++) {
                                ticks[i].toggleAttribute ('selected', (i >= from) && (i <= to))
                            }
                        }

                        $(segment).drag ({

                            start () {
                                return [from, to]
                            },

                            move (memo, offset) { offset = offset.scale (1 / tickWidth)

                                set (Math.round (memo[0] + offset.x),
                                     Math.round (memo[1] + offset.x))
                            }
                        })

                        $(terminals[0]).drag ({

                            start () { return from },

                            move (memo, offset) {
                                set (Math.min (to - 1, Math.round (memo + offset.scale (1 / tickWidth).x)), to)
                            }
                        })

                        $(terminals[1]).drag ({

                            start () { return to },

                            move (memo, offset) {
                                set (from, Math.max (from + 1, Math.round (memo + offset.scale (1 / tickWidth).x)))
                            }
                        })

                        set (from, to)

                        return segment
                    }
                })
            })

        </script>

    </head>
    <body>
        <content>
            <center>
                <h1>A Live Demo of<br> Gilbert-Johnson-Keerthi (GJK) Collision Detection Algorithm (1D)</h1>
                <text>For more information check out <a href="https://github.com/kroitor/gjk.c">The Explanation Of GJK</a></text>
                <formula><term>A[<from>-5</from><comma>,</comma><to>-2</to>]</term><sign>-</sign><term>B[<from>1</from><comma>,</comma><to>3</to>]</term><sign>=</sign><term>C[<from>X</from><comma>,</comma><to>Y</to>]</term></formula>
                <axis from="1" to="3"></axis>
            </content>
        </content>
        
    </body>
</html>
